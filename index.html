<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="content">
        <div class="left-picture">
            <div class="banner">
                <img class="logo" src="odin-lined.png"> 
                <p>ODIN</p>
            </div>
            <p class="subtitle">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right-form">
            <div>
                <p>This is not a real service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up <i>now</i> to get started. <br><br>You <i>know</i> you want to.</p>
                <form>
                    <p>Let's do this!</p>
                    <label>First name<input></label>
                    <label>Last name<input></label>
                    <label>Email<input></label>
                    <label>Phone number<input></label>
                    <label>Password<input></label>
                    <label>Confirm password<input></label>
                </form>
                <button>Create Account</button>
                <div>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
