<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="content">
        <div class="left-picture">
            <div class="banner">
                <img class="logo" src="odin-lined.png"> 
                <p>ODIN</p>
            </div>
            <p class="subtitle-font">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right-form">
            <div class="header">
                <p class="main-font">This is not a real service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up <i>now</i> to get started. <br><br>You <i>know</i> you want to.</p>
            </div>
            <div class="form-block">
                <p class="main-font">Let's do this!</p>
                <form action="http://httpbin.org/post" method="post">
                    <div class="inputs">
                        <label class="label-font" for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="inputs">
                        <label class="label-font" for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="inputs">
                        <label class="label-font" for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="inputs">
                        <label class="label-font" for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number">
                    </div>
                    <div class="inputs">
                        <label class="label-font" for="password">PASSWORD</label>
                        <input type="password" id="first_name">
                    </div>
                    <div class="inputs">
                        <label class="label-font" for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm">
                    </div>
                </form>
            </div>
            <div class="submit-block">
                <button id="submit">Create Account</button>
                <div>
                    <p class="paragraph-font">Already have an account? <a href="www.link.com">Log in</a></p>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
